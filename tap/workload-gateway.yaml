apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: gateway
  labels:
    app.kubernetes.io/part-of: gateway
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/auto-configure-actuators: "true"
    apis.apps.tanzu.vmware.com/register-api: "true"
spec:
  params:
  - name: annotations
    value:
      autoscaling.knative.dev/min-scale: "1"
  - name: testing_pipeline_params
    value:
      source-sub-path: gateway
  - name: testing_pipeline_matching_labels
    value:
      apps.tanzu.vmware.com/language: java
      apps.tanzu.vmware.com/pipeline: test
  - name: api_descriptor
    value:
      type: openapi
      location:
        path: "/v3/api-docs"
      system: sc-architecture-system
      owner: team-vmware-tanzu-se
      description: "A set of API endpoints to manage the resources within the Spring Cloud Architecture app."
  build:
    env:
    - name: BP_JVM_VERSION
      value: "17"
  source:
    git:
      url: https://github.com/benwilcock/spring-cloud-demo-tap.git
      ref:
        branch: main
    subPath: gateway
  serviceClaims:
  - name: observability
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ResourceClaim
      name: observability-binding-compatible
  - name: auth-client
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ResourceClaim
      name: auth-client
